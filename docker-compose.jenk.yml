services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jk
    image: jenkins-docker:lts
    container_name: jenkins
    restart: unless-stopped
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # give Jenkins access to host Docker
volumes:
  jenkins_home:
